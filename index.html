<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíó";

  const size = Math.random() * 20 + 20; // 20px to 40px
  heart.style.fontSize = size + "px";

  // Rastgele konum
  const top = Math.random() * window.innerHeight;
  const left = Math.random() * window.innerWidth;
  heart.style.top = top + "px";
  heart.style.left = left + "px";

  // Rastgele y√∂n (X,Y) u√ßu≈ü
  const x = (Math.random() - 0.5) * 400 + "px"; // -200 to +200
  const y = (Math.random() - 1) * 400 + "px";   // -400 to 0 (yukarƒ± aƒüƒ±rlƒ±klƒ±)

  heart.style.setProperty("--x", x);
  heart.style.setProperty("--y", y);
  heart.style.animationDuration = (Math.random() * 2 + 2) + "s";

  document.querySelector(".floating-hearts").appendChild(heart);

  // 5 saniye sonra kalbi sil
  setTimeout(() => {
    heart.remove();
  }, 5000);
}

// Her 250 ms'de bir kalp olu≈ütur
setInterval(createHeart, 250);
</script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const answerText = document.getElementById("answer");

// Evet'e tƒ±klanƒ±nca:
yesBtn.addEventListener("click", () => {
  answerText.textContent = "üíñ Doƒüru cevap! Seni ben de √ßok seviyorum!";
});

// Hayƒ±r'a mouse geldiƒüinde biraz ka√ßsƒ±n ama ekran i√ßinde kalsƒ±n:
noBtn.addEventListener("mouseover", () => {
  const rect = noBtn.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const padding = 20; // Kenarlardan biraz bo≈üluk bƒ±rak
  const maxLeft = window.innerWidth - btnWidth - padding;
  const maxTop = window.innerHeight - btnHeight - padding;

  // Yeni konum = ≈üu anki konum ¬± belli bir mesafe (√∂rneƒüin 80px)
  let newLeft = rect.left + (Math.random() - 0.5) * 160;
  let newTop = rect.top + (Math.random() - 0.5) * 160;

  // Ekran dƒ±≈üƒ±na √ßƒ±kmasƒ±nƒ± engelle
  newLeft = Math.max(padding, Math.min(newLeft, maxLeft));
  newTop = Math.max(padding, Math.min(newTop, maxTop));

  // Uygula
  noBtn.style.position = "absolute";
  noBtn.style.left = `${newLeft}px`;
  noBtn.style.top = `${newTop}px`;
});

// Hayƒ±r'a tƒ±klarsa yine mesaj versin
noBtn.addEventListener("click", () => {
  answerText.textContent = "Hadi ama, ≈üaka mƒ± yapƒ±yorsun? üò¢";
});
</script>
